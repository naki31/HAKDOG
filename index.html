    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartEmojis = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'â¤ï¸', 'ğŸŒ¹'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Create sparkles
        function createSparkles() {
            const container = document.getElementById('sparklesContainer');
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        // Love button celebration
        function celebrateLove() {
            const button = event.target;
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Create burst effect
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'burst-particle';
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.background = ['#ff1744', '#ff6b9d', '#ffd700', '#ff69b4'][Math.floor(Math.random() * 4)];
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }

            // Add extra floating hearts
            const container = document.getElementById('heartsContainer');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'ğŸ’–';
                heart.style.left = (centerX / window.innerWidth * 100) + '%';
                heart.style.fontSize = '30px';
                heart.style.animationDelay = '0s';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 8000);
            }
        }

        // Initialize
        createHearts();
        createSparkles();
    </script>
</body>
